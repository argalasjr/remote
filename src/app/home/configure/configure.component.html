<ion-card style="margin: 0px">
  <ion-card-header><ion-card-title>{{'configure.detected-devices.detected-devices' | translate}}</ion-card-title></ion-card-header>
  <img src="assets/imgs/gears.jpg" />
  <ion-list lines="none">
    <ion-item button *ngFor="let device of devices" (click)="connect(device)" detail>
      <ion-thumbnail item-start>
        <img [src]="'assets/imgs/devices/' + device.name + '.png'">
      </ion-thumbnail>
      <ion-label>
        <h2>{{device.name}}</h2>
        <p>{{device.id}}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="!devices || devices.length === 0">
      <ion-label>
        <ion-note>{{'configure.detected-devices.no-device' | translate}}</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list lines="none">
    <ion-item button (click)="startScan()">
      <ion-icon slot="start" name="refresh"></ion-icon> {{'configure.detected-devices.refresh' | translate}}
    </ion-item>
  </ion-list>
</ion-card>
