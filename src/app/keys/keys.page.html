<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="tabs/locks"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'keys.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="keys-header">
      <ion-card-title color="light">{{'keys.available-keys' | translate}}</ion-card-title>
    </ion-card-header>

    <ion-list lines="none">
      <ion-item-sliding *ngFor="let key of keys">
        <ion-item>
          <ion-label>
            <h2>{{key.name}}</h2>
            <p>{{key.value}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteKey(key)">
            <ion-icon name="trash" slot="start"></ion-icon>
            {{'keys.key-delete' | translate}}
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item *ngIf="keys.length === 0">
        <ion-label>
          <ion-note>{{'keys.no-key' | translate}}</ion-note>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-list lines="none">
      <ion-item button (click)="addKey()">
        <ion-icon name="create" slot="start"></ion-icon>
        {{'keys.enter-key' | translate}}
      </ion-item>
      <ion-item button (click)="import()">
        <ion-icon name="folder-open" slot="start"></ion-icon>
        {{'keys.import-key' | translate}}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
