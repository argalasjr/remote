<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon src="../assets/icon/devices.svg"></ion-icon>
      <ion-label>{{'home.title' | translate}}</ion-label>
    </ion-tab-button>
  
  <ion-tab-button *ngIf="showEvva" tab="locks">
    <ion-icon name="lock-open"></ion-icon>
    <ion-label>{{'locks.title' | translate}}</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="settings">
    <ion-icon name="settings"></ion-icon>
    <ion-label>{{'settings.title' | translate}}</ion-label>
  </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
